<body>
    
    <div class="homepage">
        <header>
            <div class="headers" >
                <div class="nav-title">
                    <h1>Bliss Hotel</h1>
                    <div class="title-bar"></div>
                </div>
                <div class="nigul">
                    <ul><li>NGN <img src="images/ngn.jpg" alt="nigflag" id="ngn"> </li></ul>
                </div>
                <nav class="navheader" >
                    <ul>
                        <li><a href="#rooms">Rooms</a></li>
                        <li><a href="#facilities">Facilities</a></li>
                        <li><a href="#contact-us">Contact Us</a></li>
                        <li><a href="#register">Register</a></li>
                        <li><a href="#sign-in">Sign In</a></li>
                    </ul>
                </nav>
                    <div class="dropdwn">
                    <select name="sectional_nav" id="sectional_nav" onchange="window.location.href=this.value">
                        <option value="0">More</option>
                        <option value="#rooms">Rooms</option>
                        <option value="#facilities">Facilities</option>
                        <option value="#contact-us">Contact Us</option>
                        <option value="#register">Register</option>
                        <option value="#sign-in">Sign In</option>
                    </select>
                    </div>
            </div>
        </header>
        <div class="maincontent">
        <main>
            <h2 class="mt-5">Luxury is not far from you</h2>
            <form class="d-flex justify-content-center col-sm-12">
                <div class="form-row col-sm-6">
                    <div class="col-sm-5 banner-input">
                        <div class="input-group flex-nowrap mediamargin">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent banner-input-border b-left b-radius" id="addon-wrapping"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control bg-transparent banner-input-border b-right"  placeholder="Check In - Check Out" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-sm-5 banner-input">
                        <div class="input-group flex-nowrap tinomedia">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent banner-input-border br-none" id="addon-wrapping"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control bg-transparent banner-input-border b-tino"  placeholder="1adult 0children 1room" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-sm-2 banner-input">
                        <button class="btn btn-primary btn-md dark-primary btnda">Book Now</button>
                    </div>
                </div>
            </form>
            
        </main>
    </div>
    </div>
    <section>
        <div class="adverts">
            <div class="discounts">
                <h2>Discounts</h2>
                <div class="disc"></div>
                <p>Discounts up to 60%</p>
            </div>
            <div class="free">
                <h2>Free</h2>
                <div class="feer"></div>
                <p>Cancellations on most rooms</p>
            </div>
            <div class="excel">
                <h2>Excellence</h2>
                <div class="excellence"></div>
                <p>Excellent ratings on review</p>
            </div>
        </div>
    </section>
